<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="product.css">
</head>
<body>
    
    <div class="card">
        <!-- khối chứa icon -->
        <div class="card__icon">
            <span class="like"><i class="heart fa-regular fa-heart"></i></span>
            <span class="cart"><i class="fa-solid fa-cart-shopping"></i></span>
            
        </div>

        <!-- khối chứa hình ảnh sản phẩm -->
        <div class="card__img">
            <img class="image" src="./Nike Zoom KD 12.png" alt="" >
        </div>

        <div class="card__info">
            <h2 class="info__name">Nike Zoom KD 12</h2>
            <h3 class="info__price">$99</h3>
        </div>

        <div class="card__size">
            <h3 class="size__heading">Size:</h3>
            <span>6</span>
            <span>7</span>
            <span>8</span>
            <span>9</span>
        </div>


        <div class="card__color">
            <h3 class="color__heading">Color:</h3>
            <span class="red"></span>
            <span class="black"></span>
            <span class="green"></span>
            <span class="yellow"></span>
        </div>

        <div class="card__btn">
            <button class="btn__buy">Buy now</button>
            <button class="btn__cart">Add cart</button>
        </div>
    </div>

</body>
</html>
